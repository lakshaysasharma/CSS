<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- CSS for tag, id, class -->
    <p>hey Everyone!</p>
    <p class="a">hey Everyone!</p>
    <p id="a">hey Everyone!</p> <br>

    <p id="H1">This is id "H1"</p>

    <!-- pre tag -->
    <pre>This is pre        tag</pre>
    <br>

    <!-- percentage in CSS -->
    <div id="main"></div>
    <br>

    <!-- px in CSS -->
    <div id="main2"></div>

    <!-- margin -->
    <div id="main3"></div>

    <!-- padding -->
    <div id="main4">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>

    <!-- img in CSS -->
    <div id="main5"></div>

    <!-- position absolute -->
    <div id="car1"></div>
    <div id="car2"></div>
    <div id="car3"></div>

    <hr>

    <!-- position relative -->
    <div id="box">
        <div id="inner-box"></div>
    </div>

    <hr>
    
    <!-- flex-box -->
    <div id="container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>



</body>
</html>
